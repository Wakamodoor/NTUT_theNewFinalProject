<div class="body" *ngIf="!isBert2">
  <div class="container">
    <mat-icon fontIcon="info"
      class="info"
      [matTooltip]="getTooltipText(1)"
      matTooltipPosition="left"
    ></mat-icon>
    <div class="container-input">
      <mat-label class="lebel">輸入欲預測文章或句子</mat-label>
      <!-- 輸入文章or句子 -->
      <mat-form-field appearance="outline" style="width: 100%; height: 100%;">
        <textarea matInput #content style="height: 200px; max-height: 200px;"></textarea>
        <button mat-flat-button class="predictBtn" disableRipple style="width: 100%" (click)="queryPredict(content.value)">預測</button>
      </mat-form-field>
    </div>
    <div class="container-result">
      <div class="result" style="opacity: 0;">
        <mat-label class="result-title">預測結果</mat-label>
        <div class="result-wrapper">
          <p>{{ result }}</p>
        </div>
      </div>
      <div class="loading" style="opacity: 0;">
        <div *ngTemplateOutlet="loading"></div>
      </div>
    </div>
    <button mat-flat-button class="preBtn" disableRipple style="width: 2%; height: 30%;" (click)="backPrePage()">返回首頁</button>
    <button mat-flat-button class="nextBtn" disableRipple style="width: 2%; height: 30%;" (click)="goBert2Page()">更多</button>
  </div>
  <ng-template #loading>
    <div class="title-container">
      <div class="spinner">
        <svg class='svg' viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="46" />
        </svg>
      </div>
      <h1 class="title">loading...</h1>
    </div>
  </ng-template>
</div>

<app-bert2
  *ngIf="isBert2"
  (return)="returnPage()"
  >
</app-bert2>
